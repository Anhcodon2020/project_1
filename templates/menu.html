<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Công Cụ - ScanFile</title>
    <!-- Sử dụng Tailwind CSS từ CDN để giao diện đẹp mà không cần cài đặt phức tạp -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full">
        <!-- Tiêu đề -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-2">SCANFILE TOOLS</h1>
            <p class="text-gray-600 italic">{{ t }}</p> <!-- Biến t được truyền từ Flask -->
        </div>

        <!-- Lưới Menu -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Item 1: Quét File -->
            <a href="/scan" class="glass-card p-6 rounded-2xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-qrcode text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">Quét File</h3>
                <p class="text-gray-500 text-sm mt-2">Phân tích và kiểm tra độ an toàn của tệp tin.</p>
            </a>

            <!-- Item 2: Lịch sử -->
            <a href="/history" class="glass-card p-6 rounded-2xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-clock-rotate-left text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">Lịch Sử</h3>
                <p class="text-gray-500 text-sm mt-2">Xem lại các tệp đã quét trước đó.</p>
            </a>

            <!-- Item 3: Cài đặt -->
            <a href="/settings" class="glass-card p-6 rounded-2xl flex flex-col items-center text-center">
                <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-gear text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800">Cài Đặt</h3>
                <p class="text-gray-500 text-sm mt-2">Tùy chỉnh cấu hình hệ thống cá nhân.</p>
            </a>

        </div>

        <!-- Footer -->
        <div class="mt-12 text-center text-gray-400 text-xs">
            &copy; 2025 ScanFile Project • Hệ thống quét tệp tin tự động
        </div>
    </div>

</body>
</html>
